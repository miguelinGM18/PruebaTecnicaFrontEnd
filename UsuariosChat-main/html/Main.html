<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Formulario</title>
</head>
<body>
        <!--BARRA DE NAVEGACIÓN -->
    <div class="container">
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <i class="bi bi-stopwatch-fill"></i> Formulario Rapido (En menos de 5 minutos)</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones Generales</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Formulario</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Otros</a>
                    </li>                    
                  </ul>                 
                </div>
              </div>
            </div>
          </nav>
    </div>

    <h1>.</h1>
    <h6>.</h6>
    <div class="chat-container">

        <div class="chat-container2 mb-3">

            <div class="chat-container3 mb-3">

                <ul class="chat-list">
                <li class="message">
                    <div class="mb-3" id="divNombre">
                        <label for="exampleInputuser" class="form-label"> <i class="bi bi-person-circle"></i> ¿Cual es tu nombre?</label>
                        <input type="text"  placeholder="Nombre" class="form-control mb-3" id="name" aria-describedby="nameHelp">
                        <input type="text" placeholder="Segundo Nombre" class="form-control mb-3" id="secondName" aria-describedby="name2Help">
                        <input type="text" placeholder="Apellido Paterno" class="form-control mb-3" id="lastName" aria-describedby="lastnameHelp">
                        <input type="text" placeholder="Apellido Materno" class="form-control mb-3" id="secondLastName" aria-describedby="lastname2Help">                        
                    </div>
                </li>        
            </ul>
            </div>

            <div class="chat-container4" id="divResultName">
                <ul class="chat-list">
                    <li class="message">
                        <label for="exampleInputuser" class="form-label" id="lblNombre"> <i class="bi bi-person"></i> Nombre: </label>
                    </li>            
                </ul>
            </div>
        </div>

        <div class="chat-container2 mb-3">

            <div class="chat-container3 mb-3">
              <ul class="chat-list">
                <li class="message">
                    <div class="mb-3" id="divFechaNacimiento">
                        <label for="exampleInputuser" class="form-label"> <i class="bi bi-person-circle"></i> ¿Cual es tu fecha de nacimiento?</label>
                        <input type="text" placeholder="Dia" class="form-control mb-3" id="dia" aria-describedby="diaHelp">
                        <input type="text" placeholder="Mes" class="form-control mb-3" id="mes" aria-describedby="mes2Help">
                        <input type="text" placeholder="Año" class="form-control mb-3" id="anio" aria-describedby="añoHelp">                        
                      </div>
                </li>        
            </ul>  
            </div>
            <div class="chat-container4" id="divResultFechaNacimiento">
                <ul class="chat-list">
                    <li class="message">
                        <label for="exampleInputuser" class="form-label" id="lblFechaNacimiento"> <i class="bi bi-person"></i> Fecha de nacimiento: </label>
                    </li>            
                </ul>
            </div>
        </div>

        <div class="chat-container2 mb-3">
            <div class="chat-container3 mb-3">
              <ul class="chat-list">
                <li class="message">
                    <div class="mb-3" id="divDatosContacto">
                        <label for="exampleInputuser" class="form-label"> <i class="bi bi-person-circle"></i> Datos del contacto:</label>
                      <input type="email" placeholder="Correo Electronico" class="form-control mb-3" id="email" aria-describedby="emailHelp">
                        <input type="text" placeholder="Telefono Celular" class="form-control mb-3" id="phone" aria-describedby="phone2Help" maxlength="15">                        
                      </div>
                </li>      
            </ul>
            </div>
            <div class="chat-container4" id="divResultContacto">
              <ul class="chat-list">
                  <li class="message">
                      <label for="exampleInputuser" class="form-label" id="lblCorreo"> <i class="bi bi-person"></i> Correo Electronico: </label>
                      <label for="exampleInputuser" class="form-label" id="lblTelefono"> Telefono Celular: </label>
                  </li>          
              </ul>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
         
          <button type="button" class="btn btn-primary align-items-center" data-toggle="modal" data-target="#miModal" id="btnEnviar">
           <div id="spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i><i class="bi bi-hourglass-split"></i>CARGANDO...
            </div>
            ENVIAR</button>

            <div class="modal fade" id="miModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Contenido del modal -->
                  <div class="modal-header">
                    <h4 class="modal-title">¡OH NO!
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p>Ha ocurrido un error.</p>
                  </div>
                </div>
              </div>
            </div>
            
         

        </div>

        
    </div>
</body>
</html>
